<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Formulario de inscripcion</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="../css/formulario.css"/>
    </head>
    <body>
        <h1>Inscripcion</h1>
        <form action="form.html" method="get" enctype="multipart/form-data">
        <fieldset class="cuadro">
        <fieldset class="cuadro1">
            <legend class="datos">Datos personales</legend>
            <label for="id_text">Nombre:</label><br />
            <input type="text" id="id_text" name="n_text" value="" placeholder="Tu nombre" />
            <br />
            <br />
            <label for="id_number">Edad</label><br />
            <input type="number" id="id_number" name="n_number" value="" />
            <br />
            <br />
            <label for="id_date">Fecha de nacimiento</label><br />
            <input type="date" id="id_date" name="n_date" value="2011-11-11"/>
            <br />
            <br />
            <label for="id_text">Numero de telefono</label><br />
            <input type="text" id="n_text" name="n_text" value="" placeholder="+34 xxxxxxxxx" />
        </fieldset>
        <br />
        <fieldset class="cuadro2">
            <legend class="tipo">Tipo de inscripcion</legend>
            <input type="radio" id="id_radio1" name="n_radio" value="a" />3 meses
            <input type="radio" id="id_radio2" name="n_radio" value="a" />6 meses
            <input type="radio" id="id_radio3" name="n_radio" value="a" />9 meses
        </fieldset>
        <br />
        <fieldset class="cuadro3">
            <legend class="estilo">Estilo de lucha en el que te inscribes</legend>
            <input type="checkbox" id="id_checkbox1" name="n_checkbox[]" value="a" />Muay Thai
            <input type="checkbox" id="id_checkbox2" name="n_checkbox[]" value="a" />Boxeo
            <input type="checkbox" id="id_checkbox3" name="n_checkbox[]" value="a" />Judo
            <input type="checkbox" id="id_checkbox4" name="n_checkbox[]" value="a" />Karate
        </fieldset>
        <br />
        <fieldset class="cuadro4">
            <legend class="horario">Escoge tu horario</legend>
            <label for="id_select">Horarios</label>
            <select id="id_select" name="n_select">
                <option value="a">Ma√±ana</option>
                <option value="c">Tarde</option>
                <option value="g">Noche</option>                
            </select>
        </fieldset>
        </fieldset>
        </form>
        <p><img src="../imatges/validacionformulario.png" alt="imagen de validacion"/></p>
    </body>
</html>
